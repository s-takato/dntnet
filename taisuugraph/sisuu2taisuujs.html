<script id="csinit" type="text/x-cindyscript">
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());
import("ketcindy.ini");

pdL=[];
opL=[];

Appendfig(pdata,option):=(
  regional(tmp);
  if(isstring(pdata),
    tmp=parse(pdata);
  ,
    tmp=pdata;
  );
  pdL=append(pdL,tmp);
  opL=append(opL,option);
);

Rotate(pdL,ang):=(
  regional(pd,out,tmp,tmp1,tmp2);
  out=[];
  forall(pdL,pd,
    tmp1=apply(pd,[#_1,#_2,0]);
    tmp2=Rotatedata3d("",[tmp1],[1,1,0],ang,["nodata"]);
    tmp2=apply(tmp2,[#_1,#_2]);
    out=append(out,tmp2);
  );
  out;
);

Initglist();
ctr=1;
noop=["nodisp","Msg=n"];
Listplot(text(ctr),[[-5,0],[5,0]],noop);
Appendfig("sg"+text(ctr),["dr,1.5"]);
ctr=ctr+1;
Listplot(text(ctr),[[0,-5],[0,5]],noop);
Appendfig("sg"+text(ctr),["dr,1.5"]);
ctr=ctr+1;

forall((-5)..5,
  Listplot(text(ctr),[[#,-5],[#,5]],noop);
  Appendfig("sg"+text(ctr),["dr,0.5"]);
  ctr=ctr+1;
//  if(#<5,
//    Listplot(text(ctr),[[#+0.5,-5],[#+0.5,5]],noop);
//    Appendfig("sg"+text(ctr),["do,1,1.2"]);
//    ctr=ctr+1;
//  );
);
forall((-5)..5,
  Listplot(text(ctr),[[-5,#],[5,#]],noop);
  Appendfig("sg"+text(ctr),["dr,0.5"]);
  ctr=ctr+1;
//  if(#<5,
//    Listplot(text(ctr),[[-5,#+0.5],[5,#+0.5]],noop);
//    Appendfig("sg"+text(ctr),["do,1,1.2"]);
//    ctr=ctr+1;
//  );
);

sgnum=ctr-1;
addexp=0;

Setglist();

;
</script>
<script id="cskeytyped" type="text/x-cindyscript">
if(key()=="?" % keydownlist()==[32],
  if(!isreal(NumTyped),NumTyped=0);
  if(NumTyped==0,
    DispStr=
     "Figure(1) Parent(2) Parapara(3) Movie(4) Surf(5)";
  );
  if(NumTyped==1,
    DispStr=
     "Shift+ Title(T) Para(P) Slide(S) Digest(D)";
  );
  if(NumTyped==2,
    DispStr="Shift+ Meshlab(M)";
  );
  if(NumTyped==3,
    DispStr=
     "Ch : disp(0) chg(9) N(+,-) add(<) rmv(>)";
  );
  drawtext(mouse().xy,DispStr,size->24);
  NumTyped=mod(NumTyped+1,4);
,
  NumTyped=0;  
);
if(key()=="1",//Mkfigure
  Viewtex();
  kc();
);
if(key()=="2",//Mkparent
  Viewparent();
);
if(key()=="3",//Flipbook(Parapara)
  Flipbook();
);
if(key()=="4",//Texmovie
  Texmovie();
  kc();
);
if(key()=="5",//Surface
  Cheader();
  Cmain();
  kcC();
  if(ChNum>0,
    Ch=[ChNum];
  ,
    Ch=[1];
  );
  ChNum=0;
);
if(key()=="T",//Title
  Maketitle();
);
if(key()=="P",//ParaF
  Parafolder();
);
if(key()=="S",//Slide 
  Mkslides();
);
if(key()=="D",//Digest(Summary)
  Mkslidesummary();
);
if(key()=="M",//Meshlab
  Mkviewobj(OCNAME,OBJCMD,OCOPTION);
);

if(key()=="0",
  Dispchoice();
);
if(key()=="9",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=append(Ch,ChNum);
      ChNum=Ch_(length(Ch)-1);
      Ch=remove(Ch,[ChNum]);
      Ch=sort(Ch);
    );
  );
  Dispchoice();
);
if(key()=="+",
  ChNum=ChNum+1;
  Dispchoice();
);
if(key()=="-",
  ChNum=ChNum-1;
  Dispchoice();
);
if(key()=="<",
  if(length(select(Ch,#==ChNum))==0,
    Ch=append(Ch,ChNum);
    Ch=sort(Ch);
    ChNum=ChNum+1;
  );
  Dispchoice();
);
if(key()=="^",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=Ch_(1..(length(Ch)-1));
      Ch=append(Ch,ChNum);
      Ch=sort(Ch);
    );
  );
  ChNum=ChNum+1;
  Dispchoice();
);
if(key()=="~",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=Ch_(1..(length(Ch)-1));
      Ch=append(Ch,ChNum);
      Ch=sort(Ch);
    );
  );
  ChNum=max(ChNum-1,1);
  Dispchoice();
);
if(key()==">",
  if(length(Ch)>0,
    ChNum=Ch_(length(Ch));
    Ch=Remove(Ch,[ChNum]);
  );
  Dispchoice();
);
;
</script>
<script id="csdraw" type="text/x-cindyscript">
Ketinit();
Addglist();
Addax(0);
Setketcindyjs(["No=all","Grid=0.5"]);//no ketjs
Ketcindyjsmain(["<pf8/fp>対数関数のグラフ"]);// no ketjs
Setwindow([-6,6],[-6,6]);
Slider("A",[7.1,3],[7+6,3]);
//Slider("T",[7,1],[7+2*pi,1]);
inspect(T,"ptsize",2);
//Movetojs(Text71,[-2,-7],18);
//Movetojs(Text74,[0,-7],18);
//Movetojs(Text73,[2,-7],18);
//Movetojs(Text72,[4.5,-7],18);
pb1=[0,-7];pb2=[2,-7];
pb3=[4,-7];pb4=[5.85,-7];
op=["Size=1.6","Color=blue"];
Letter(pb1,"c","Play",op);
Letter(pb2,"c","Pause",op);
Letter(pb3,"c","Rev",op);
Letter(pb4,"c","Stop",op);
Framedata("b1",[pb1,0.6,0.5]);
Framedata("b2",[pb2,0.8,0.5]);
Framedata("b3",[pb3,0.6,0.5]);
Framedata("b4",[pb4,0.7,0.5]);

aa=(A.x-5)/2;
//ang=(T.x-7)/2;
ang=Animationparam(0,1,[0,pi]);;
op=["notex","Size=1.8"];
Expr([A,"s1",aa,T,"s1",format(ang*180/pi,1)],op);
tmp="y=\log_{a} x\leftrightarrow x=a^y";
Expr([7,5],"e",Assign(tmp,["a",text(aa)]),op);

pc=[8.8,-2.5];
Framedata("1",[pc,1.7,0.5],["Msg=n"]);
op=["Size=1.6","Color=blue"];
Letter(pc,"c","指数関数追加",op);
pdL=pdL_(1..sgnum);
opL=opL_(1..sgnum);
fun=Assign("a^x",["a",aa]);
rng=Assign("x=[-6,log(6)/log(a)]",["a",aa]);
if(addexp==1,
  Plotdata("1",fun,rng,["Msg=n"]);
);
Plotdata("1",fun,rng,["Msg=n","nodisp"]);
Appendfig("gr1",["dr,1.5","Color=blue"]);
tmp=Rotate(pdL,ang);
Drawfigures("1",tmp,opL);

op=["Color=red","Size=1.8"];
Expr(1.1*tmp_1_2,"c","y",op);
Expr(1.1*tmp_2_2,"c","x",op);

Eps=10^(-2);
if((|ang|<Eps)%(|ang-pi|<Eps),
  tmp=apply((-5)..5,[#,text(#)]);
  tmp=flatten(tmp);
  Htickmark(tmp);
  tmp=apply(remove((-5)..5,[0]),[#,text(#)]);
  tmp=flatten(tmp);
  Vtickmark(tmp);
  if(|ang|<Eps,
    vlbl="x"; hlbl="y";
  ,
    vlbl="y"; hlbl="x";
  );
);
if(1==0,
 Setfiles(Cdyname()+"2");
 Listplot("xy",[[-6,-6],[6,6]],["da"]);
);

Windispg();

Help("Moveto");
</script>
